name: Workflow_CI_CD

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main
  pull_request_target:
    branches:
      - main

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.virtualenvs
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: ğŸ›  Install Poetry
        run: pipx install poetry

      - name: ğŸ“¦ Install dependencies with Poetry
        run: poetry install --no-root

      - name: âœ… Run tests with Pytest
        run: poetry run pytest

      - name: ğŸ—ï¸ Build project directory
        run: |
          mkdir build
          cp -r app/ build/
          cp pyproject.toml build/
          cp README.md build/

      - name: â¬†ï¸ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build
